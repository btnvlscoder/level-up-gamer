<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto - Level-Up Gamer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <aside>
      <header>
        <a href="./index.html">
          <h1 class="logo"><i class="bi bi-joystick"></i> Level-Up Gamer</h1>
        </a>
        <img class="logojpg" src="img/logo.jpg" width="200" alt="Logo Level-Up Gamer">
      </header>
      <nav>
        <ul class="menu">
          <li><a class="boton-menu" href="./index.html"><i class="bi bi-house-door"></i> Inicio</a></li>
          <li><a class="boton-menu" href="./productos.html"><i class="bi bi-controller"></i> Productos</a></li>
          <li><a class="boton-menu" href="./contacto.html"><i class="bi bi-chat-dots-fill"></i> Contáctanos</a></li>
          <li><a class="boton-menu boton-carrito" href="./carrito.html"><i class="bi bi-cart"></i> Carrito <span class="numerito">0</span></a></li>
        </ul>
      </nav>
      <footer>
        <p class="texto-footer">&copy; 2025 Level-Up Gamer</p>
        <small class="texto-small-footer">Tu tienda online de confianza para todos tus productos gamers.</small>
      </footer>
    </aside>

    <main>
      <div class="producto-detalle-container">
        <div class="producto-detalle">
          <div class="producto-slider">
            <button class="slider-btn prev"><i class="bi bi-chevron-left"></i></button>
            <div class="slider-container">
            </div>
            <button class="slider-btn next"><i class="bi bi-chevron-right"></i></button>
          </div>

          <div class="producto-info">
            <h2 class="producto-titulo-detalle">Cargando...</h2>
            <p class="producto-marca-detalle"></p>
            <p class="producto-codigo"></p>
            <p class="producto-categoria"></p>
            <p class="producto-descripcion"></p>
            <p class="producto-precio"></p>
            <button class="producto-agregar" id="agregar-detalle"><i class="bi bi-cart"></i> Agregar al carrito</button>
            <a href="./productos.html" class="btn-volver"><i class="bi bi-arrow-left"></i> Volver al catálogo</a>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="./js/main.js"></script>
  <script src="./js/detalle.js"></script>
</body>
</html>
