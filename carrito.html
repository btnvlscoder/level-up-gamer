<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level-Up Gamer - Carrito</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <aside>
       <header>
        <a href="./index.html">
            <h1 class="logo">Level-Up GAMER</h1>
        </a>
        <img src="img/logo.jpg" width="200" alt="Logo Level-Up Gamer" class="logo-image">
        <p>¡Desafía tus límites con Level-Up Gamer!</p>
      </header>
      <nav>
        <ul class="menu">
          <li><a class="boton-menu" href="./index.html"><i class="bi bi-house-door"></i> Inicio</a></li>
          <li><a class="boton-menu" href="./productos.html"><i class="bi bi-controller"></i> Productos</a></li>
          <li><a class="boton-menu" href="./nosotros.html"><i class="bi bi-eye"></i> Nosotros</a></li>
          <li><a class="boton-menu" href="./contacto.html"><i class="bi bi-chat-dots-fill"></i> Contáctanos</a></li>
          <li><a class="boton-menu boton-carrito active" href="./carrito.html"><i class="bi bi-cart"></i> Carrito <span class="numerito">0</span></a></li>
        </ul>
      </nav>
      <footer>
        <p class="texto-footer">&copy; 2025 Level-Up Gamer</p>
      </footer>
    </aside>

    <main>
      <h2 class="titulo-principal">Carro de compras</h2>
      <div class="contenedor-carrito">
        <p class="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown"></i></p>

        <div class="carrito-productos"></div>

        <div class="carrito-acciones">
          <div class="carrito-acciones-izquierda">
            <button class="carrito-acciones-vaciar">Vaciar carrito</button>
          </div>
          <div class="carrito-acciones-derecha">
            <div class="carrito-acciones-total">
              <p>Total</p>
              <p id="total">$0</p>
            </div>
            <button class="carrito-acciones-comprar">Comprar ahora</button>
          </div>
        </div>
      </div>
    </main>
  </div>

    <script src="./js/carrito.js"></script>

</body>
</html>
