<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level-Up Gamer - Contacto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <aside>
      <header>
        <a href="./index.html">
          <h1 class="logo"><i class="bi bi-joystick"></i> Level-Up Gamer</h1>
        </a>
        <img class="logojpg" src="img/logo.jpg" width="200" alt="Logo Level-Up Gamer">
        <p class="texto-destacado">¡Desafía tus límites con Level-Up Gamer!</p>
        <p class="texto-destacado2">
          Conviértete en el héroe de tu propia historia y únete a nuestra comunidad de jugadores.
        </p>
      </header>
      <nav>
        <ul class="menu">
          <li><a class="boton-menu" href="./index.html"><i class="bi bi-house-door"></i> Inicio</a></li>
          <li><a class="boton-menu" href="./productos.html"><i class="bi bi-controller"></i> Productos</a></li>
          <li><a class="boton-menu" href="./nosotros.html"><i class="bi bi-eye"></i> Nosotros</a></li>
          <li><a class="boton-menu active" href="./contacto.html"><i class="bi bi-chat-dots-fill"></i> Contáctanos</a></li>
          <li><a class="boton-menu boton-carrito" href="./carrito.html"><i class="bi bi-cart"></i> Carrito <span class="numerito">0</span></a></li>
        </ul>
      </nav>
      <footer>
        <p class="texto-footer">&copy; 2025 Level-Up Gamer</p>
      </footer>
    </aside>

    <main>
      <h2 class="titulo-principal">Contáctanos</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo">
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </main>
  </div>

  <script src="./js/main.js"></script>

</body>
</html>
