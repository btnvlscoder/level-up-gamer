<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level-Up Gamer - Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="wrapper">
    <aside>
      <header>
        <a href="./index.html">
            <h1 class="logo">Level-Up GAMER</h1>
        </a>
        <img src="img/logo.jpg" width="200" alt="Logo Level-Up Gamer" class="logo-image">
        <p>¡Desafía tus límites con Level-Up Gamer!</p>
      </header>
      <nav>
        <ul class="menu">
          <li><a class="boton-menu" href="./index.html"><i class="bi bi-house-door"></i> Inicio</a></li>
          <li><a class="boton-menu" href="./productos.html"><i class="bi bi-controller"></i> Productos</a></li>
          <li><a class="boton-menu" href="./nosotros.html"><i class="bi bi-eye"></i> Nosotros</a></li>
          <li><a class="boton-menu active" href="./contacto.html"><i class="bi bi-chat-dots-fill"></i> Contáctanos</a></li>
          <li><a class="boton-menu boton-carrito" href="./carrito.html"><i class="bi bi-cart"></i> Carrito <span class="numerito">0</span></a></li>
        </ul>
      </nav>
      <footer>
        <p class="texto-footer">&copy; 2025 Level-Up Gamer</p>
      </footer>
    </aside>

    <main>
      <h2 class="titulo-principal-producto">Contáctanos</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo">
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </main>
  </div>
  <script type="module" src="./js/numerito.js"></script>

</body>
</html>
